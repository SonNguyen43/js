<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <h2 class="demo">Simple Test Animation</h2>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. 
            Facilis inventore dolore aperiam cupiditate, ad temporibus,
            officiis fugiat laborum voluptatibus praesentium error, 
            quasi aliquam voluptate mollitia id et atque voluptas labore.
        </p>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="textyle.js/textyle.js"></script>

    <script>
        $(function(){
            $('.demo').textyle({
                duration: 500,
                delay: 200,
                easing: 'linear',
                callback: function(){
                    $(this).css({
                        transform: 'translateY(0px) rotateY(360deg)',
                    })
                    
                }
            });
            $('p').textyle();
        });
    </script>
</body>
</html>
